<p-toast></p-toast>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Welcome Back</h2>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          #usernameCtrl="ngModel"
          placeholder="Enter Email or Phone"
        />
        <label for="username">Email or Phone</label>
        <small *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="error-text">
          Email or phone is required
        </small>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          #passwordCtrl="ngModel"
        />
        <label for="password">Password</label>
        <small *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error-text">
          Password is required
        </small>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>

      <div class="login-links">
        <a href="#">Forgot Password?</a>
        <a routerLink="/signup">Signup</a>
      </div>
    </form>
  </div>
</div>
